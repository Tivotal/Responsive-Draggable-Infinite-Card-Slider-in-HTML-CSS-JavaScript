<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <i class="fas fa-angle-left" id="left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="images/img1.jpg" alt="" draggable="false" />
          </div>

          <h2>Amelia</h2>
          <span>Web Developer</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/img2.jpg" alt="" draggable="false" />
          </div>

          <h2>David</h2>
          <span>App Developer</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/img3.jpg" alt="" draggable="false" />
          </div>

          <h2>Lisa</h2>
          <span>Photographer</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/img4.jpg" alt="" draggable="false" />
          </div>

          <h2>Joseph</h2>
          <span>Blogger</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/img5.jpg" alt="" draggable="false" />
          </div>

          <h2>Emma</h2>
          <span>Creator</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/img6.jpg" alt="" draggable="false" />
          </div>

          <h2>James</h2>
          <span>Designer</span>
        </li>
      </ul>
      <i class="fas fa-angle-right" id="right"></i>
    </div>

    <script src="app.js"></script>
  </body>
</html>
